<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./index.css" rel="stylesheet" />
    <script src="./index.js" defer></script>
    <title>Christian's Tic Tac Toe</title>
</head>

<body>
    <h1><span class="blue">Tic</span> <span class="red">Tac</span> <span class="green">Toe</span></h1>
    <p><span class="blue">Blue</span> vs <span class="green">Green</span> Edition</p>
    <h2></h2>
    <h3></h3>
    <div id="row1">
        <div class="cell" id="a1"></div>
        <div class="cell" id="a2"></div>
        <div class="cell" id="a3"></div>
    </div>
    <div id="row2">
        <div class="cell" id="b1"></div>
        <div class="cell" id="b2"></div>
        <div class="cell" id="b3"></div>
    </div>
    <div id="row3">
        <div class="cell" id="c1"></div>
        <div class="cell" id="c2"></div>
        <div class="cell" id="c3"></div>
    </div>
    <button id="reset">Reset</button>
</body>

</html>
